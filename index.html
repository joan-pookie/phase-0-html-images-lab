<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Images Lab</title>
  </head>
  <body>
    
    <!-- 1. Only src -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- 2. src + alt -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion lying in the grass"
    />

    <!-- 3. src + alt + title -->
    <img
      src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
      alt="A majestic lion looking into the distance"
      title="King of the Jungle"
    />

  </body>
</html>
